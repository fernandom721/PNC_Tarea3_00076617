<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>LogIn</title>
</head>
<body>
<div>
    <h1>Ingrese nuevo usuario</h1>
    <form method="post" th:action="@{/{resultado">
        <div><label for="nombre">Nombre</label>
        <input id="nombre" type="text" placeholder="Ingresa tu nombre" name="nombre"/>
        </div>
        <br/>
        <div><label for="apellido">Apellido</label>
            <input id="apellido" type="text" placeholder="Ingresa tu apellido" name="apellido"/>
        </div>
        <br/>
        <div><label for="nacimiento">Lugar de Nacimiento</label>
            <input id="nacimiento" type="text" placeholder="Ingresa tu lugar de nacimiento" name="nacimiento"/>
        </div>
        <br/>
        <div><label for="birthday">Fecha de Nacimeinto</label>
            <input id="birthday" type="date" placeholder="Ingresa tu fecha de nacimiento" name="birthday"/>
        </div>
        <br/>
        <div><label for="instituto">Instituto</label>
            <input id="instituto" type="text" placeholder="Ingresa tu instituto de estudio" name="instituto"/>
        </div>
        <br/>
        <div><label for="movil">Movil</label>
            <input id="movil" type="number" placeholder="Ingresa tu numero de celular" name="movil"/>
        </div>
        <br/>
        <div><label for="fijo">Fijo</label>
            <input id="fijo" type="number" placeholder="Ingresa tu numero de telefono fijo" name="fijo"/>
        </div>
        <br/>
        <div><input type="submit" value="Ingresar Alumno"></div>
    </form>
</div>

</body>
</html>
